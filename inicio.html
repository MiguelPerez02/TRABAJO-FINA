<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Academia de Aprendizaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: url('imagen.png') no-repeat center center/cover;
            height: 100vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        h2 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 30px;
            opacity: 0.9; 
        }
        .btn-primary {
            border-color: #007bff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #363738;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent; 
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            z-index: 3; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-back:hover {
            background-color: white;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="home.html" class="btn-back">Atrás</a>
    <div class="container">
        <h2>Bienvenido a la Academia Lampar del Valle</h2>
        <p>Descubre nuestros cursos interactivos y lleva tus habilidades al siguiente nivel.</p>
        <div class="btn-container">
            <a href="cursos.html" class="btn btn-primary">Ver Cursos</a>
            <a href="quienessomos.html" class="btn btn-primary">Quiénes Somos</a>
            <a href="contacto.html" class="btn btn-primary">Contacto</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
