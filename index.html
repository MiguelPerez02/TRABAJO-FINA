<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Iniciar Sesión</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: url('imagen.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container { 
            max-width: 400px; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        h3 { 
            color: #007bff; 
            margin-bottom: 20px; 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-block {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-block:hover {
            background-color: #0056b3;
        }
        .register-footer { 
            margin-top: 15px; 
            font-size: 14px; 
        }
        .register-footer a { 
            color: #007bff; 
            text-decoration: none;
        }
        .register-footer a:hover { 
            text-decoration: underline; 
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form-container">
            <h3 class="text-center">Iniciar Sesión</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@dominio.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                <div id="login-error" class="error-message">Por favor, completa todos los campos correctamente.</div>
            </form>
            <div class="register-footer">
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </div>
        </div>

        <div id="register-form-container" style="display:none;">
            <h3 class="text-center">Registrar Cuenta</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Tu Nombre Completo">
                </div>
                <div class="form-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email-register" name="email" required placeholder="ejemplo@dominio.com">
                </div>
                <div class="form-group">
                    <label for="password-register">Contraseña</label>
                    <input type="password" class="form-control" id="password-register" name="password" required placeholder="********">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
                    <div id="password-error" class="error-message">Las contraseñas no coinciden. Por favor, intenta nuevamente.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
            <div class="register-footer">
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Mostrar y ocultar el formulario de inicio de sesión y registro
        $('#show-register').on('click', function(e) {
            e.preventDefault();
            $('#login-form-container').hide();
            $('#register-form-container').show();
        });

        $('#show-login').on('click', function(e) {
            e.preventDefault();
            $('#register-form-container').hide();
            $('#login-form-container').show();
        });

        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            const email = $('#email').val().trim();
            const password = $('#password').val().trim();
            if (email && password) {
                alert('Inicio de sesión exitoso');
                window.location.href = 'home.html';
            } else {
                $('#login-error').show();
            }
        });

        $('#register-form').on('submit', function(e) {
            e.preventDefault();
            const password = $('#password-register').val().trim();
            const confirmPassword = $('#confirm-password').val().trim();
            if (password !== confirmPassword) {
                $('#password-error').show();
                return;
            }
            $('#password-error').hide();
            alert('Registro exitoso');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
